            <h1 class = "centerheader">Water Intake Calculator</h1>
            <div class = "water">
            <form id="WaterIntakeForm">
              <label for="water">Amount of Water (Oz) </label>
              <input type ="number" id="water" placeholder = "oz" required><br><br>

              <label for="weight">Weight (in lbs): </label>
              <input type ="number" id="weight" placeholder="lbs" required><br><br>
              
              <label for="exercise">Execise Lifestyle: </label>
              <select name="exercise" id = "exercise" placeholder="Select An Option.">
                <option value="light">Light (1-2 times per week)</option>
                <option value="moderate">Moderate(2-5 times per week)</option>
                <option value="high">High(5-7 times per week)</option>
              </select>
              
              <input type="submit" class="btn btn-primary" value="Submit">

                  <option value="light">English</option>

            <script>
              function displayTime(){
                function updateTime(){
                const now = new Date();

                const options = {timeZone: "America/Denver"};
                const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12:true };
                const formattedTime = now.toLocaleString('en-US', timeOptions);
                document.getElementById("time-display").textContent = formattedTime + ", MDT"
              }
              updateTime();
              setInterval(updateTime, 1000);
            }
              displayTime();

              document.getElementById('WaterIntakeForm').addEventListener('submit',function(event){
                event.preventDefault();
                const water = parseFloat(document.getElementById('water').value);
                const weight = parseFloat(document.getElementById('weight').value);
                const exercise = document.getElementById('exercise').value;
                waterReq = 0;
                switch(exercise){
                  case "light":
                    waterReq = weight * 0.5;
                    break;
                  case "moderate":
                    waterReq = weight * 0.6;
                    break;
                  case "high":
                    waterReq = weight * 0.7;
                    break;

                }
                totalMore = waterReq - water;


                if(isNaN(water) || isNaN(weight)){
                  document.getElementById('result').textContent = "Please enter valid nubmers";
                }
              if(water < waterReq){
                document.getElementById('result').textContent="You need to drink more water. You need "+totalMore + "oz";
              }
              if(water > waterReq){
                document.getElementById('result').textContent="You've reached you're water intake! You needed "+ waterReq + "oz of water for today!";
              }
              if(water == 0){
                document.getElementById('result').textContent="You've had no water today";
              }

              if(water < 0){
                document.getElementById('result').textContent="Please enter a valid number!";
              }


              divElement.style.textAlign = "center";

              document.cookie = 'key=water; expires=Fri, 21 Dec 9999 23:59:59 GMT';


              });
